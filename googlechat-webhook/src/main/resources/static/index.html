<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google Chat Webhook</title>
</head>
<body>
    <h1>Enviar mensaje a Google Chat</h1>
    <form action="/webhook/send" method="post">
        <label for="webhookUrl">Webhook URL:</label><br>
        <input type="text" id="webhookUrl" name="webhookUrl" style="width: 300px;" /><br><br>
        
        <label for="message">Mensaje:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
