<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chat Webhook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Enviar mensaje a Google Chat</h1>
        <form action="/webhook/send" method="post">
            <div class="form-group">
                <label for="webhookUrl">Webhook URL:</label><br>
                <input type="text" id="webhookUrl" name="webhookUrl" placeholder="Introduce la URL del Webhook" />
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Escribe el mensaje a enviar"></textarea>
            </div>

            <div class="form-group">
                <label for="authorization">Llave de acceso:</label><br>
                <input type="text" id="authorization" name="authorization" placeholder="Introduce la llave de acceso" />
            </div>

            <input type="submit" value="Enviar" />
        </form>
    </div>

</body>
</html>
